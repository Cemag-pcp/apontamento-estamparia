<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/style.css') }}">
    <script src="https://kit.fontawesome.com/d1807a784c.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Google Sheets Table</title>
</head>
<body>
    <div class="container">
        <div class="navigation">
            <ul>
                <li class="list active">
                    <b></b>
                    <b></b>
                    <a href="#">
                        <span class="icon"><i class="fa-sharp fa-solid fa-4"></i><i class="fa-sharp fa-solid fa-2"></i><i class="fa-sharp fa-solid fa-1"></i><i class="fa-sharp fa-solid fa-7"></i></span>
                        <span class="title">Operador</span>
                    </a>
                </li>
                <li class="list">
                    <b></b>
                    <b></b>
                    <a href="#">
                        <span class="icon"><i class="fa-sharp fa-solid fa-3"></i><i class="fa-sharp fa-solid fa-6"></i><i class="fa-sharp fa-solid fa-5"></i><i class="fa-sharp fa-solid fa-4"></i></span>
                        <span class="title">Operador</span>
                    </a>
                </li>
                <li class="list">
                    <b></b>
                    <b></b>
                    <a href="#">
                        <span class="icon"><i class="fa-sharp fa-solid fa-4"></i><i class="fa-sharp fa-solid fa-2"></i><i class="fa-sharp fa-solid fa-3"></i><i class="fa-sharp fa-solid fa-8"></i></span>
                        <span class="title">Operador</span>
                    </a>
                </li>
                <li class="list">
                    <b></b>
                    <b></b>
                    <a href="#">
                        <span class="icon"><i class="fa-sharp fa-solid fa-4"></i><i class="fa-sharp fa-solid fa-2"></i><i class="fa-sharp fa-solid fa-0"></i><i class="fa-sharp fa-solid fa-0"></i></span>
                        <span class="title">Operador</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <div class="toggle">
        <i class="fa-sharp fa-solid fa-bars" id ='open'></i>
        <i class="fa-sharp fa-solid fa-xmark" id = 'close'></i>
    </div>

    <h1 id = 'titulo'>Google Sheets Table</h1>
    <div id ='planilha'>
        <table>
            <thead>
                <tr id = 'nomes_colunas' >
                    <th>Id</th>
                    <th>Data</th>
                    <th>Código</th>
                    <th>Descrição</th>
                    <th>Qt. Prog.</th>
                    <th>Qt. Real</th>
                    <th>Mortas</th>
                    <th>Máquina</th>
                    <th>Finalizou?</th>
                </tr>
            </thead>
            <tbody>
                {% for data in sheet_data %}
                <tr>
                    <td><input type="text" value="{{ data[0] }}" disabled></td>
                    <td><input type="text" value="{{ data[1] }}" disabled></td>
                    <td><input type="text" value="{{ data[2] }}" disabled></td>
                    <td><input type="text" value="{{ data[3] }}" disabled></td>
                    <td><input type="text" value="{{ data[4] }}" disabled></td>
                    <td><input type="text" value="{{ data[5] }}" /></td>
                    <td><input type="text" value="{{ data[6] }}" /></td>
                    <td>
                        <select>
                            <option value="" disabled hidden></option>
                            <option value="Maq 1">Maq 1</option>
                            <option value="Maq 2">Maq 2</option>
                        </select>
                    </td>
                    <td>
                        <select>
                            <option value="" disabled hidden></option>
                            <option value="Sim">Sim</option>
                            <option value="Não">Não</option>
                        </select>
                    </td>
                    <td><button class="botao-enviar-linha">Enviar</button></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <script src="static\js\navbar.js"></script>

    <script>
        $(document).ready(function() {
            // Função para enviar a linha para o backend quando o botão for clicado
            $('.botao-enviar-linha').on('click', function() {
                var linha = $(this).closest('tr');
                var dadosLinha = [];

                // Itera sobre as células da linha e armazena os valores em um array
                linha.find('input, select').each(function() {
                    var valor = $(this).val();
                    dadosLinha.push(valor);
                });

                // Envia a linha para o backend usando AJAX
                $.ajax({
                    url: '/send_row',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify(dadosLinha),
                    success: function(response) {
                        alert(response.mensagem);
                    },
                    error: function(error) {
                        console.log(error);
                    }
                });
                
                location.reload(); // Atualiza a página
            });
        });

    </script>
</body>
</html>
