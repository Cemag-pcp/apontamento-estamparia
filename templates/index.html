<!DOCTYPE html>
<html>
<head>
    <title>App Flask com Tabela do Google Sheets</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>Operador 4238</h1>

    <table id="tabela-dados">
        <thead>
            <tr>
                <th>Id</th>
                <th>Data</th>
                <th>Código</th>
                <th>Descrição</th>
                <th>Qt. Prog.</th>
                <th>Qt. Real</th>
                <th>Mortas</th>
                <th>Máquina</th>
                <th>Finalizou?</th>
            </tr>
        </thead>
        <tbody>
            {% for data in sheet_data %}
            <tr>
                <td><input type="text" value="{{ data[0] }}" disabled></td>
                <td><input type="text" value="{{ data[1] }}" disabled></td>
                <td><input type="text" value="{{ data[2] }}" disabled></td>
                <td><input type="text" value="{{ data[3] }}" disabled></td>
                <td><input type="text" value="{{ data[4] }}" disabled></td>
                <td><input type="text" value="{{ data[5] }}" /></td>
                <td><input type="text" value="{{ data[6] }}" /></td>
                <td>
                    <select>
                        <option value="" disabled hidden></option>
                        <option value="Maq 1">Maq 1</option>
                        <option value="Maq 2">Maq 2</option>
                    </select>
                </td>
                <td>
                    <select>
                        <option value="" disabled hidden></option>
                        <option value="Sim">Sim</option>
                        <option value="Não">Não</option>
                    </select>
                </td>
                <td><button class="botao-enviar-linha">Enviar</button></td>
            </tr>
            {% endfor %}
            <!-- <tr>
                <td><input type="text" value="{{ sheet_data[1][0] }}" /></td>
                <td><input type="text" value="{{ sheet_data[1][1] }}" /></td>
                <td><input type="text" value="{{ sheet_data[1][2] }}" /></td>
                <td><input type="text" value="{{ sheet_data[1][3] }}" /></td>
                <td><input type="text" value="{{ sheet_data[1][4] }}" /></td>
                <td><input type="text" value="{{ sheet_data[1][5] }}" /></td>
                Adicione aqui as células editáveis para a segunda linha
                <td><button class="botao-enviar-linha">Enviar</button></td>
            </tr> -->
            <!-- Repita o padrão para adicionar mais linhas -->
        </tbody>
    </table>

    <script>
        $(document).ready(function() {
            // Função para enviar a linha para o backend quando o botão for clicado
            $('.botao-enviar-linha').on('click', function() {
                var linha = $(this).closest('tr');
                var dadosLinha = [];

                // Itera sobre as células da linha e armazena os valores em um array
                linha.find('input, select').each(function() {
                    var valor = $(this).val();
                    dadosLinha.push(valor);
                });

                // Envia a linha para o backend usando AJAX
                $.ajax({
                    url: '/send_row',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify(dadosLinha),
                    success: function(response) {
                        alert(response.mensagem);
                    },
                    error: function(error) {
                        console.log(error);
                    }
                });
                
                location.reload(); // Atualiza a página
            });
        });

    </script>
</body>
</html>
